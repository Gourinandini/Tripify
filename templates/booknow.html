<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
        /* Set the background with a space image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://blog.untravel.com/wp-content/uploads/2017/11/main-1-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        form {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Book Your Trip to Kerala</h1>
    <p>Select a district to explore famous spots, hotels, and food near you!</p>

    <!-- Dropdown to select a district -->
    <form action="/get-data" method="get">
        <label for="district">Select District:</label>
        <select id="district" name="district">
            <!-- Loop through the districts passed from app.py -->
            {% for district in districts %}
                <option value="{{ district }}">{{ district }}</option>
            {% endfor %}
        </select>
        <button type="submit">Go to Book Now</button>
    </form>
</body>
</html>
