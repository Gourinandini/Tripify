<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Trip Planner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            padding: 1rem;
            background-color: #333;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 3rem 2rem;
            background-color: #fff;
            color: #333;
        }

        main h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #FF4500;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        footer nav ul {
            list-style: none;
            padding: 0;
        }

        footer nav ul li {
            display: inline;
            margin: 0 10px;
        }

        footer nav ul li a {
            color: white;
            text-decoration: none;
        }

        footer nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>We'd love to hear from you!</h1>
        <p>If you have any questions or feedback, feel free to reach out to us. We're here to help!</p>
        
        <form action="your_submission_endpoint" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Trip Planner. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/index">Home</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
